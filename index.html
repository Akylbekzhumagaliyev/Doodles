<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Doodle Game</title>
  <link rel="stylesheet" href="./static/css/d3Style.css">
  <link rel="stylesheet" type="text/css" href="./static/css/style.css">
  <link href="./static/js/Clusterize.js-master/clusterize.css" rel="stylesheet">
  <script src="./static/js/Clusterize.js-master/clusterize.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #ebdc0d;">
        <a class="navbar-brand" href="/">Doodle Game</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Drop
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Empty</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
      
     
        <div class="row firstRow">
          <div class="col-md-12">
              <div class='container align-middle'>
 
                <br>
                <button id='new' type="button" class="btn btn-primary">New Category</button>
                <button id='start' type="button" class="btn btn-success">Start Drawing</button>
                <button id='free' type="button" class="btn btn-sm btn-primary">Free Draw</button>
                <button id='test' type="button" class="btn btn-sm btn-outline-warning">Test Model</button>
                <h5 class='timer'> </h5>
                <br>
              </div>
          </div>
        </div>

        
        <div class="row firstRow container-fluid">
            <div class="col-md-2">
              <a class='topic'>Draw Something</a>
              <div id="scrollArea" class="clusterize-scroll">
                <ul id="contentArea" class="clusterize-content">
                </ul>
              </div>
            </div>
            
            <div class="col-md-6">
              <div class='canvasDiv'></div> 
            </div>

            <div class="col-md-4">

            </div>
        </div>
        
        <div class="row firstRow">
          <div class="col-md-12">
              <div class='container align-middle'>
                <br>
                <button id='reset' type="button" class="btn btn-sm btn-outline-danger">Reset Canvas</button>
                <button id='save' type="button" class="btn btn-sm btn-outline-dark">Download Drawing</button>
                <br>
                <br>
                <button id='assess' type="button" class="btn btn-secondary">Assess</button>
                <br>
                <canvas id='outCanvas' width="100" height='100' ></canvas>
              </div>
          </div>
        </div>
        
        <footer class="py-4 bg-dark mt-auto">
          <div class="container-fluid">
              <div class="d-flex align-items-center justify-content-between small">
                  <div class="text-muted">UCB DA Bootcamp 2020. Project Team: Chris, Brian, Axel.</div>
              
                  <div>
                      <a href="#">Privacy Policy</a>
                      &middot;
                      <a href="#">Terms &amp; Conditions</a>
                  </div>
              </div>
          </div>
      </footer>
      
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script src="static/js/fabric.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.1/dist/tf.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
    <script src="static/js/drawer.js"></script>
      


</body>
